<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<link rel="stylesheet" th:href="@{/css/layout/padding.css}" href="../../static/css/layout/padding.css">
<link rel="stylesheet" th:href="@{/css/layout/header.css}" href="../../static/css/layout/header.css">
<link rel="stylesheet" th:href="@{/css/layout/footer.css}" href="../../static/css/layout/footer.css">
<link rel="stylesheet" th:href="@{/css/paginate/paginate.css}" href="../../static/css/paginate/paginate.css">
<link rel="stylesheet" th:href="@{/css/product/search.css}" href="../../static/css/product/search.css">
<script src="https://kit.fontawesome.com/4ae8b5f015.js" crossorigin="anonymous"></script>
<script th:src="@{/js/product/search.js}" src="../../static/js/product/search.js" defer></script>
<header id="header" th:replace="/layout/header :: header-main"></header>
<body>

<div class="gender_text" th:text="|${word}에 대한 검색결과|"></div>

<div id="category-btns-wrap">
  <div class="ml_wrap">
    <button class="category_btn ml" value="30">30ml 이하</button>
    <button class="category_btn ml" value="50">50ml 이하</button>
    <button class="category_btn ml" value="100">대용량</button>
  </div>
  <div class="price_wrap">
    <button class="category_btn price" value="ASC">낮은가격순</button>
    <button class="category_btn price" value="DESC">높은가격순</button>
  </div>
</div>

<input type="hidden" id="save_word" th:value="${word}">


<div id="container">
  <div class="input-group">
    <label for="searchBox">Filter</label>
    <input type="search" id="searchBox" placeholder="">
  </div>
  <table class="products_container">
    <tbody class="product-real-container">
    <tr class="product_tr" th:each="perfume: ${perfumes}" th:onclick="|location.href='@{/product/detail/{id}(id=${perfume.getPerfumeID()})}'|">
      <td><img class="product_thumbnail" th:src="@{/image/products/{image}(image = ${perfume.getPerfumeImage()})}" alt="상품사진"></td>
      <td class="product_title" th:text="|[${perfume.getPerfumeCompany()}] ${perfume.getPerfumeTitle()}|"></td>
      <td class="product_content" th:text="${perfume.getPerfumeContent()}"></td>
      <td class="product_price" th:text="${perfume.getPerfumePrice()}"></td>
    </tr>
    </tbody>
  </table>
</div>


</body>
<footer id="footer" th:replace="/layout/footer :: footer-main"></footer>
</html>
