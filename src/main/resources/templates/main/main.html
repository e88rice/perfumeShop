<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stones 최저가 고품질 향수 쇼핑몰</title>
</head>
<link rel="stylesheet" th:href="@{/css/layout/padding.css}" href="../../static/css/layout/padding.css">
<link rel="stylesheet" th:href="@{/css/layout/header.css}" href="../../static/css/layout/header.css">
<link rel="stylesheet" th:href="@{/css/layout/banner.css}" href="../../static/css/layout/banner.css">
<link rel="stylesheet" th:href="@{/css/layout/footer.css}" href="../../static/css/layout/footer.css">
<link rel="stylesheet" th:href="@{/css/main/main.css}" href="../../static/css/main/main.css">
<script src="https://kit.fontawesome.com/4ae8b5f015.js" crossorigin="anonymous"></script>
<script th:src="@{/js/layout/banner.js}" src="../../static/js/layout/banner.js" defer></script>
<script th:src="@{/js/main/main.js}" src="../../static/js/main/main.js" defer></script>
<header id="header" th:replace="layout/header :: header-main"></header>
<label id="banner" th:replace="layout/banner :: banner-main"></label>
<body>

<div id="recommend-wrap">
    <span>RECOMMEND</span>
    <div class="products_container">
      <a href="">
        <div class="product_wrap">
          <img class="product_thumbnail" src="" alt="상품사진">
          <div class="product_title"></div>
          <div class="product_content"></div>
          <div class="product_price"></div>
        </div>
      </a>
    </div>
</div>

<div id="best-wrap">
    <span>Stones Best</span>
    <div class="products_container">

    </div>
</div>



</body>
<footer id="footer" th:replace="layout/footer :: footer-main"></footer>
</html>
